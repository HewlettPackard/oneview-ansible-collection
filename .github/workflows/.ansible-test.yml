name: CI
on:
- pull_request

jobs:
  sanity:
    name: Sanity (${{ matrix.ansible }})
    strategy:
      matrix:
        python_version:
        - 3.6
        - 3.7
        ansible:
        - stable-2.10
        - devel
    runs-on: ubuntu-latest
    steps:

      - name: Check out code
        uses: actions/checkout@v1
        with:
          path: ansible_collections/hpe/oneview

      - name: Set up Python ${{ matrix.python_version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python_version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install future
          pip install -r tests/requirements.txt
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install ansible-base (${{ matrix.ansible }})
        run: pip install https://github.com/ansible/ansible/archive/${{ matrix.ansible }}.tar.gz --disable-pip-version-check

      - name: Install ansible_collections.hpe.oneview
        run: ansible-galaxy collection install hpe.oneview -p ../../
        
      - name: Run sanity tests
        run: ansible-test sanity --docker -v --color --python ${{ matrix.python_version }}
  units:
    runs-on: ubuntu-latest
    name: Units (â’¶${{ matrix.ansible }})
    strategy:
      # As soon as the first unit test fails, cancel the others to free up the CI queue
      fail-fast: true
      matrix:
        python_version:
          - 3.6
          - 3.7
        ansible:
          - stable-2.10
          - devel

    steps:
      - name: Check out code
        uses: actions/checkout@v1
        with:
          path: ansible_collections/hpe/oneview

      - name: Set up Python ${{ matrix.python_version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python_version }}

      - name: Install ansible-base (${{ matrix.ansible }})
        run: pip install https://github.com/ansible/ansible/archive/${{ matrix.ansible }}.tar.gz --disable-pip-version-check

      - name: Run unit tests
        run: ansible-test units --docker -v --python 3.7
        working-directory: ./ansible_collections/hpe/oneview

      - name: Generate coverage report
        run: ansible-test coverage xml -v --requirements --group-by command --group-by version
        working-directory: ./ansible_collections/hpe/oneview

      # See the reports at https://codecov.io/gh/ansible_collections/hpe.oneview
      - uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: false