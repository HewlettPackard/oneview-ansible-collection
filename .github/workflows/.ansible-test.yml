name: Run Sanity Tests
on:
- pull_request

jobs:
  sanity:
    name: Sanity (${{ matrix.ansible }})
    strategy:
      matrix:
        python_version:
        - 3.6
        - 3.7
        ansible:
        - stable-2.10
    runs-on: ubuntu-latest
    steps:

      - name: Check out code
        uses: actions/checkout@v1
        with:
          path: ansible_collections/hpe/oneview

      - name: Set up Python ${{ matrix.python_version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python_version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install future
          pip install PyYAML
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Runs a single command using the runners shell
      - name: Run UpdateJson script
        run: |
            output=$(python Update-JsonScript.py)
            echo "::set-output name=changelog::$output"
        id: step4

      - name: set the workflow status              # set the workflow status if command failed
        if: always()
        run: |
          if ${{ steps.step4.outcome =='success' }}; then
             echo fine
          else
             exit 1
          fi
          
      - name: Install ansible-base (${{ matrix.ansible }})
        run: pip install https://github.com/ansible/ansible/archive/${{ matrix.ansible }}.tar.gz --disable-pip-version-check
        if: ${{ steps.step4.outcome =='success' }}
      
      - name: Install ansible_collections.hpe.oneview
        run: ansible-galaxy collection install hpe.oneview -p ../../
        if: ${{ steps.step4.outcome =='success' }}

      - name: Run sanity tests
        run: ansible-test sanity --docker -v --color --python ${{ matrix.python_version }}
        if: ${{ steps.step4.outcome =='success' }}
