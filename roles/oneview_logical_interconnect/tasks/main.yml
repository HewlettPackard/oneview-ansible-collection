- name: Return the Logical Interconnect to a consistent state
  oneview_logical_interconnect:
    config: "{{ config }}"
    state: compliant
    data:
      name: "{{ contents.logical_interconnect.logical_interconnect_name }}"
  delegate_to: localhost
