---
- name: Get currentVersion from URL
  oneview_version_facts:
    config: "{{ config }}" 
  delegate_to: localhost
  when: config_file.api_version == ""
  register: version

- name: Print currentVersion if an apiVersion is not specified in config file
  set_fact: 
    currentVersion: "{{ version.ansible_facts.version.currentVersion | int }}"
  when: config_file.api_version == ""

- name: Print currentVersion if api version is specified in config file
  set_fact: 
    currentVersion: config_file.api_version | string
  when: config_file.api_version != ""

# Below task creates a Logical Interconnect Group with Interconnects, InternalNetworks, upLinkPorts, uplinkSets containing EthernetNetworks
- name: Create a Logical Interconnect Group
  oneview_logical_interconnect_group:
    config: "{{ config }}"
    state: present
    data:
      name: '{{ item.name }}'
      enclosureType: 'SY12000'
      internalNetworkNames:
        - 'TestNetwork_3'
      uplinkSets:
        - name: 'e23 uplink set'
          mode: 'Auto'
          networkType: 'Ethernet'
          ethernetNetworkType: 'Tagged'
          networkNames:
            - 'TestNetwork_1'
            - 'TestNetwork_2'
          logicalPortConfigInfos:
            - desiredSpeed: 'Auto'
              logicalLocation:
                  locationEntries:
                    - relativeValue: 1
                      type: 'Enclosure'
                    - relativeValue: 82
                      type: 'Port'
                    - relativeValue: 3
                      type: 'Bay'
            - desiredSpeed: 'Auto'
              logicalLocation:
                  locationEntries:
                    - relativeValue: 2
                      type: 'Enclosure'
                    - relativeValue: 82
                      type: 'Port'
                    - relativeValue: 6
                      type: 'Bay'
            - desiredSpeed: 'Auto'
              logicalLocation:
                  locationEntries:
                    - relativeValue: 1
                      type: 'Enclosure'
                    - relativeValue: 87
                      type: 'Port'
                    - relativeValue: 3
                      type: 'Bay'
            - desiredSpeed: 'Auto'
              logicalLocation:
                  locationEntries:
                    - relativeValue: 2
                      type: 'Enclosure'
                    - relativeValue: 87
                      type: 'Port'
                    - relativeValue: 6
                      type: 'Bay'
        - name: 'e23 uplink set1'
          mode: 'Auto'
          networkType: 'Ethernet'
          ethernetNetworkType: 'Tagged'
          networkNames:
            - 'ovsdk_mgmt_nw'
          logicalPortConfigInfos:
            - desiredSpeed: 'Auto'
              logicalLocation:
                  locationEntries:
                    - relativeValue: 1
                      type: 'Enclosure'
                    - relativeValue: 62
                      type: 'Port'
                    - relativeValue: 3
                      type: 'Bay'
            - desiredSpeed: 'Auto'
              logicalLocation:
                  locationEntries:
                    - relativeValue: 2
                      type: 'Enclosure'
                    - relativeValue: 62
                      type: 'Port'
                    - relativeValue: 6
                      type: 'Bay'
      interconnectBaySet: 3
      enclosureIndexes: [1, 2, 3]
      redundancyType: "HighlyAvailable"
      interconnectMapTemplate:
        interconnectMapEntryTemplates:
          - enclosureIndex: 3
            logicalLocation:
                locationEntries:
                    - relativeValue: 3
                      type: "Enclosure"
                    - relativeValue: 6
                      type: "Bay"
            permittedInterconnectTypeName: "{{ contents.logical_interconnect_group.permitted_interconnect_type_name_2 }}"
          - enclosureIndex: 2
            logicalLocation:
                locationEntries:
                    - relativeValue: 2
                      type: "Enclosure"
                    - relativeValue: 6
                      type: "Bay"
            permittedInterconnectTypeName: "{{ contents.logical_interconnect_group.permitted_interconnect_type_name_1 }}"
          - enclosureIndex: 2
            logicalLocation:
                locationEntries:
                    - relativeValue: 2
                      type: "Enclosure"
                    - relativeValue: 3
                      type: "Bay"
            permittedInterconnectTypeName: "{{ contents.logical_interconnect_group.permitted_interconnect_type_name_2 }}"
          - enclosureIndex: 3
            logicalLocation:
                locationEntries:
                    - relativeValue: 3
                      type: "Enclosure"
                    - relativeValue: 3
                      type: "Bay"
            permittedInterconnectTypeName: "{{ contents.logical_interconnect_group.permitted_interconnect_type_name_2 }}"
          - enclosureIndex: 1
            logicalLocation:
                locationEntries:
                    - relativeValue: 1
                      type: "Enclosure"
                    - relativeValue: 6
                      type: "Bay"
            permittedInterconnectTypeName: "{{ contents.logical_interconnect_group.permitted_interconnect_type_name_2 }}"
          - enclosureIndex: 1
            logicalLocation:
                locationEntries:
                    - relativeValue: 1
                      type: "Enclosure"
                    - relativeValue: 3
                      type: "Bay"
            permittedInterconnectTypeName: "{{ contents.logical_interconnect_group.permitted_interconnect_type_name_1 }}"
            # Alternatively you can inform permittedInterconnectTypeUri
  delegate_to: localhost
  with_items:
    - { name: 'LIG' }
    - { name: 'Test Logical Interconnect Group' }

- name: Do nothing with the Logical Interconnect Group when no changes are provided
  oneview_logical_interconnect_group:
    config: "{{ config }}"
    state: present
    data:
      name: 'Test Logical Interconnect Group'
      enclosureType: 'SY12000'
  delegate_to: localhost

- name: Update the Logical Interconnect Group by adding an uplink set "e23 uplink set2" with an Ethernet network
  oneview_logical_interconnect_group:
    config: "{{ config }}"
    state: present
    data:
      name: 'Test Logical Interconnect Group'
      enclosureType: 'SY12000'
      uplinkSets:
        - name: 'e23 uplink set2'
          mode: 'Auto'
          networkType: 'Ethernet'
          networkNames:
            - 'TestNetwork_7'
          logicalPortConfigInfos:
            - desiredSpeed: 'Auto'
              logicalLocation:
                  locationEntries:
                    - relativeValue: 3
                      type: "Bay"
                    - relativeValue: 67
                      type: "Port"
                    - relativeValue: 1
                      type: "Enclosure"
  delegate_to: localhost

